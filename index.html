<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/743c238473.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="calculator-container">
            <p id="display">0</p>

            <section class="grid-container">
                <button class="grid-item item-symbol item-ac">AC</button>
                <button class="grid-item item-symbol item-backspace"><i class="fas fa-backspace"></i></button>
                <button class="grid-item item-symbol item-period">.</button>
                <button class="grid-item item-operator item-divide">รท</button>
                <button class="grid-item item-number item-1">1</button>
                <button class="grid-item item-number item-2">2</button>
                <button class="grid-item item-number item-3">3</button>
                <button class="grid-item item-operator item-multiply">x</button>
                <button class="grid-item item-number item-4">4</button>
                <button class="grid-item item-number item-5">5</button>
                <button class="grid-item item-number item-6">6</button>
                <button class="grid-item item-operator item-subtract">-</button>
                <button class="grid-item item-number item-7">7</button>
                <button class="grid-item item-number item-8">8</button>
                <button class="grid-item item-number item-9">9</button>
                <button class="grid-item item-operator item-add">+</button>
                <button class="grid-item item-number item-0">0</button>
                <button class="grid-item item-operator item-equal">=</button>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
