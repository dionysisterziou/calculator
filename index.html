<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <p id="display">0</p>
        
        <section class="grid-container">
            <button class="grid-item item-ac">AC</button>
            <button class="grid-item item-divide">รท</button>
            <button class="grid-item item-1">1</button>
            <button class="grid-item item-2">2</button>
            <button class="grid-item item-3">3</button>
            <button class="grid-item item-multiply">x</button>
            <button class="grid-item item-4">4</button>
            <button class="grid-item item-5">5</button>
            <button class="grid-item item-6">6</button>
            <button class="grid-item item-subtract">-</button>
            <button class="grid-item item-7">7</button>
            <button class="grid-item item-8">8</button>
            <button class="grid-item item-9">9</button>
            <button class="grid-item item-add">+</button>
            <button class="grid-item item-0">0</button>
            <button class="grid-item item-period">.</button>
            <button class="grid-item item-equal">=</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
